<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit informations</title>
    <link rel="stylesheet" href="editInfos.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<div id="nav-placeholder"></div>
<main>
    <div id="container">
        <form method="post" class="form-group" action="">
            <div class="input_container">
                <div id="container-title">
                    <h2>Modifier vos informations</h2>
                </div>

                <span class="content_radio">
                    <label for="hosts">Votre profile: </label>
                    <input type="radio" name="profil" id="hosts" value="client"> Client
                    <input type="radio" name="profil" value="Hosts"> Hosts
                </span>

                <span class="content_radio">
                    <label for="civilite">Civilité: </label>
                    <input type="radio" name="civilite" id="civilite" value="M."> M.
                    <input type="radio" name="civilite" value="Mme"> Mme
                </span>
                <label for="nom"> Nom </label>
                <input type="text" id="nom" name="nom">

                <label for="prenom"> Prénom </label>
                <input type="text" id="prenom" name="prenom">

                <label for="tel"> Téléphone </label>
                <input type="number" id="tel" name="tel">

                <div id="container-button">
                    <button type="button" class="button" id="button"> Valider</button>
                </div>
            </div>
        </form>
    </div>
</main>

<div id="footer-placeholder"></div>
</body>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<!--On import Jquery afin d'afficher la navbar qui se trouve dans nav.html-->
<script src="../bootstrap/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        $("#nav-placeholder").load("/source/nav.html");
    });
    $(function () {
        $("#footer-placeholder").load("/source/footer.html");
    });
</script>

</html>
