<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit informations</title>
    <link rel="stylesheet" href="editInfos.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
<div id="nav-placeholder"></div>

<div id="container">
    <form method="post" class="form-group" action="">
        <div class="input_container">
            <h2>Modifier vos coordonnés</h2>
            <label for="civilite">Civilité</label>
            <span class="content_radio">
                <input type="radio" name="civilite" id="civilite" value="M."> M.
                <input type="radio" name="civilite" value="Mme"> Mme
            </span>
            <label for="nom"> Nom </label>
            <input type="text" id="nom" name="nom" value="nom">

            <label for="prenom"> Prénom </label>
            <input type="text" id="prenom" name="prenom" value="prenom">

            <label for="tel"> Téléphone </label>
            <input type="number" id="tel" name="tel" value=0606060606>

            <label for="cp"> Code postal </label>
            <input type="number" id="cp" name="cp" value="44000">

            <label for="ville"> Ville </label>
            <input type="text" id="ville" name="ville" value="Nantes">

            <button type="button" id="button"> Modifier</button>
            <!--<a href="editInfos.html"><button type="button" id="button"> Modifier</button></a>-->
        </div>
    </form>
</div>

<div id="footer-placeholder"></div>
</body>

<script src="/source/bootstrap/js/bootstrap.min.js"></script>

<!--On import Jquery afin d'afficher la navbar qui se trouve dans nav.html-->
<script src="/source/bootstrap/jquery-3.3.1.min.js"></script>
<!--La fonction qui import la navbar-->
<script>
    $(function () {
        $("#nav-placeholder").load("/source/nav.html");
    });
    $(function () {
        $("#footer-placeholder").load("/source/footer.html");
    });
</script>

</html>
