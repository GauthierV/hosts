<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit reservation</title>
    <link rel="stylesheet" href="editInfos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="container">
    <form method="post" class="form-group" action="">
        <div class="input_container">
            <h2>Modifier vos coordonnés</h2>
            <label for="civilite">Civilité</label>
            <span class="content_radio">
                <input type="radio" name="civilite" id="civilite" value="M."> M.
                <input type="radio" name="civilite" value="Mme"> Mme
            </span>
            <label for="nom"> Nom </label>
            <input type="text" id="nom" name="nom" value="nom">

            <label for="prenom"> Prénom </label>
            <input type="text" id="prenom" name="prenom" value="prenom">

            <label for="tel"> Téléphone </label>
            <input type="number" id="tel" name="tel" value= 0606060606>

            <label for="cp"> Code postal </label>
            <input type="number" id="cp" name="cp" value="44000">

            <label for="ville"> Ville </label>
            <input type="text" id="ville" name="ville" value="Nantes">

            <button type="button" id="button"> Modifier</button>
        </div>
    </form>
</div>
</body>
</html>
